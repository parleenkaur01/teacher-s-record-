<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEACHER's RECORD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("sdsu-wallpaper-9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #333;
        }

        header {
            background-color: rgba(102, 102, 102, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: rgba(102, 102, 102, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 500px;
            margin: auto;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="time"],
        input[type="date"],
        input[type="tel"],
        select {
            width: calc(100% - 170px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="button"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Professor's Record</h1>
    </header>
    <main>
        <form id="teacherForm" action="/submit" method="post" onsubmit="return validateForm()">
            <label for="teacherName">Name:</label>
            <input type="text" id="teacherName" name="teacherName" required>

            <label for="subject">Course:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="school">School:</label>
            <select id="school" name="school" required>
                <option value="" disabled selected>Select a school</option>
                <option value="Sciences">College of Sciences</option>
                <option value="Arts and Letters">College of Arts and Letters</option>
                <option value="Education">College of Education</option>
                <option value="Engineering">College of Engineering</option>
                <option value="Graduate Studies">College of Graduate Studies</option>
                <option value="Health and Human Services">College of Health and Human Services</option>
                <option value="Professional Studies and Fine Arts">College of Professional Studies and Fine Arts</option>
                <option value="Fowler College of Business">Fowler College of Business</option>
            </select>

            <label for="campus">Campus:</label>
            <select id="campus" name="campus" required>
                <option value="" disabled selected>Select a campus</option>
                <option value="SDSU Global Campus">SDSU Global Campus</option>
                <option value="SDSU Imperial Valley">SDSU Imperial Valley</option>
                <option value="SDSU Mission Valley">SDSU Mission Valley</option>
                <option value="SDSU Georgia">SDSU Georgia</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="inTime">In Time:</label>
            <input type="time" id="inTime" name="inTime" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

            <div class="button-container">
                <input type="submit" value="Submit">
                <input type="button" value="Info" onclick="showPasswordPrompt()">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <p style="font-size: larger;">SDSU</p>
    </footer>

    <script>
        function validateForm() {
            const form = document.getElementById('teacherForm');
            const phoneNumber = form.phoneNumber.value;

            if (!/^\d{10}$/.test(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }

            return true;
        }

        function showPasswordPrompt() {
            const password = prompt("Please enter the password:");
            if (password === "SDSU123") {
                const date = prompt("Enter the date (YYYY-MM-DD) to retrieve information:");
                if (date) {
                    const url = `/results.html?date=${date}&password=${password}`;
                    window.open(url, '_blank');
                }
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
